# Build Backstage image and push to GHCR
# Trigger: push to main (when backstage-app/ changes) or manual
# Requires: Run "Bootstrap Backstage App" workflow first
name: Build Backstage Image

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Image tag (default: latest)'
        required: false
        default: 'latest'
  push:
    branches: [main]
    paths:
      - 'backstage-app/**'
      - '.github/workflows/build-backstage-image.yml'

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # For GHCR push

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check backstage-app exists
        run: |
          if [ ! -d "backstage-app/packages/backend" ]; then
            echo "::error::backstage-app/ not found. Run the 'Bootstrap Backstage App' workflow first."
            exit 1
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'
          cache-dependency-path: backstage-app/yarn.lock

      - name: Setup Yarn
        run: corepack enable && corepack prepare yarn@stable --activate
        working-directory: ./backstage-app

      - name: Install dependencies
        working-directory: ./backstage-app
        run: yarn install --immutable

      - name: Generate type definitions
        working-directory: ./backstage-app
        run: yarn tsc

      - name: Build backend
        working-directory: ./backstage-app
        run: yarn build:backend

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}
          tags: |
            type=raw,value=${{ github.event.inputs.image_tag || 'latest' }}
            type=sha,prefix=

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./backstage-app
          file: ./backstage-app/packages/backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Set package visibility to public
        continue-on-error: true
        run: |
          PACKAGE_NAME="${GITHUB_REPOSITORY#*/}"
          OWNER="${GITHUB_REPOSITORY%/*}"
          if gh api -X PATCH /orgs/${OWNER}/packages/container/${PACKAGE_NAME} -f visibility=public 2>/dev/null; then
            echo "::notice:: Package set to public - no imagePullSecrets needed"
          elif gh api -X PATCH /users/${OWNER}/packages/container/${PACKAGE_NAME} -f visibility=public 2>/dev/null; then
            echo "::notice:: Package set to public - no imagePullSecrets needed"
          else
            echo "::warning:: Could not set package to public via API. Manually set visibility at: https://github.com/$GITHUB_REPOSITORY/pkgs/container/$(echo $PACKAGE_NAME | tr '[:upper:]' '[:lower:]')/settings"
          fi

      - name: Output image
        run: |
          SHA_TAG="sha-$(echo ${{ github.sha }} | cut -c1-7)"
          IMAGE="${{ env.REGISTRY }}/${{ github.repository }}"
          echo "image=${IMAGE}:${SHA_TAG}" >> $GITHUB_OUTPUT
          echo "sha_tag=${SHA_TAG}" >> $GITHUB_OUTPUT
          echo "::notice:: Image pushed: ${IMAGE}:${SHA_TAG}"
          echo "::notice:: Image also tagged: ${IMAGE}:${{ github.event.inputs.image_tag || 'latest' }}"
          echo "::notice:: Use tag '${SHA_TAG}' in Deploy workflow for this build"
        id: image
