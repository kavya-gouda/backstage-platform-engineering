# Deploy Backstage to AKS
# Trigger: manual (workflow_dispatch) or push to main (optional)
# Setup: See .github/GITHUB_ACTIONS_SETUP.md for Azure OIDC and Terraform backend configuration
name: Deploy Backstage to AKS

on:
  workflow_dispatch:
    inputs:
      resource_group:
        description: 'Resource group name'
        required: true
        default: 'rg-backstage-platform'
      deploy_aks:
        description: 'Deploy new AKS (true) or use existing (false)'
        required: true
        default: true
        type: boolean
      existing_aks_name:
        description: 'Existing AKS name (when deploy_aks=false)'
        required: false
        default: ''
      existing_aks_rg:
        description: 'Existing AKS resource group (when deploy_aks=false)'
        required: false
        default: ''
      location:
        description: 'Azure region'
        required: true
        default: 'eastus'
      github_auth_enabled:
        description: 'Enable GitHub OAuth sign-in (requires BACKSTAGE_OAUTH_CLIENT_ID, BACKSTAGE_OAUTH_CLIENT_SECRET secrets)'
        required: false
        default: false
        type: boolean
      use_client_secret:
        description: 'Use AZURE_CLIENT_SECRET instead of OIDC'
        required: false
        default: false
        type: boolean
      backstage_image_tag:
        description: 'Image tag (default: git SHA of current commit, e.g. sha-abc1234)'
        required: false
        default: ''
      backstage_image_registry:
        description: 'Backstage image registry (default: ghcr.io for built image)'
        required: false
        default: ''
      backstage_image_repository:
        description: 'Backstage image repository (default: this repo for built image)'
        required: false
        default: ''
  # Optional: auto-deploy on push to main
  # push:
  #   branches: [main]
  #   paths:
  #     - 'terraform/**'
  #     - '.github/workflows/deploy.yml'

env:
  TF_VERSION: '1.5.0'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # For OIDC with Azure

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Azure Login: needed for az aks get-credentials (Kubernetes/Helm providers need cluster access)
      - name: Azure Login (OIDC)
        if: ${{ github.event.inputs.use_client_secret != 'true' }}
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Azure Login (Client Secret)
        if: ${{ github.event.inputs.use_client_secret == 'true' }}
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}

      # Terraform Azure auth: ARM_* takes precedence over Azure CLI for Terraform backend/provider
      - name: Configure Terraform Azure auth
        run: |
          echo "ARM_CLIENT_ID=${{ secrets.AZURE_CLIENT_ID }}" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=${{ secrets.AZURE_TENANT_ID }}" >> $GITHUB_ENV
          echo "ARM_SUBSCRIPTION_ID=${{ secrets.AZURE_SUBSCRIPTION_ID }}" >> $GITHUB_ENV
          if [ "${{ github.event.inputs.use_client_secret }}" = "true" ]; then
            echo "ARM_CLIENT_SECRET=${{ secrets.AZURE_CLIENT_SECRET }}" >> $GITHUB_ENV
          else
            echo "ARM_USE_OIDC=true" >> $GITHUB_ENV
          fi

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      - name: Terraform Format Check
        working-directory: ./terraform
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Prepare Terraform Variables
        id: tfvars
        run: |
          # Use provided image tag, or default to git SHA (matches build workflow's sha tag)
          SHA_TAG="sha-$(echo ${{ github.sha }} | cut -c1-7)"
          IMAGE_TAG="${{ github.event.inputs.backstage_image_tag || '' }}"
          if [ -z "$IMAGE_TAG" ]; then
            IMAGE_TAG="$SHA_TAG"
          fi
          echo "backstage_image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "::notice:: Using image tag: $IMAGE_TAG"

          echo "resource_group=${{ github.event.inputs.resource_group || 'rg-backstage-platform' }}" >> $GITHUB_OUTPUT
          echo "deploy_aks=${{ github.event.inputs.deploy_aks }}" >> $GITHUB_OUTPUT
          echo "existing_aks_name=${{ github.event.inputs.existing_aks_name }}" >> $GITHUB_OUTPUT
          echo "existing_aks_rg=${{ github.event.inputs.existing_aks_rg }}" >> $GITHUB_OUTPUT
          echo "location=${{ github.event.inputs.location }}" >> $GITHUB_OUTPUT
          echo "backstage_ingress_host=" >> $GITHUB_OUTPUT
          echo "backstage_ingress_enabled=false" >> $GITHUB_OUTPUT
          echo "github_auth_enabled=${{ github.event.inputs.github_auth_enabled }}" >> $GITHUB_OUTPUT
          echo "backstage_base_url_override=" >> $GITHUB_OUTPUT
          echo "backstage_image_registry=${{ github.event.inputs.backstage_image_registry || 'ghcr.io' }}" >> $GITHUB_OUTPUT
          echo "backstage_image_repository=${{ github.event.inputs.backstage_image_repository || github.repository }}" >> $GITHUB_OUTPUT

      - name: Terraform Apply (Phase 1a - random_password when using existing AKS)
        if: ${{ steps.tfvars.outputs.deploy_aks == 'false' }}
        working-directory: ./terraform
        env:
          TF_VAR_postgresql_password: ${{ secrets.POSTGRESQL_PASSWORD }}
          TF_VAR_github_client_id: ${{ secrets.BACKSTAGE_OAUTH_CLIENT_ID }}
          TF_VAR_github_client_secret: ${{ secrets.BACKSTAGE_OAUTH_CLIENT_SECRET }}
        run: |
          terraform apply -auto-approve \
            -target=random_password.postgresql \
            -var="resource_group_name=${{ steps.tfvars.outputs.resource_group }}" \
            -var="deploy_aks=${{ steps.tfvars.outputs.deploy_aks }}" \
            -var="existing_aks_name=${{ steps.tfvars.outputs.existing_aks_name }}" \
            -var="existing_aks_rg=${{ steps.tfvars.outputs.existing_aks_rg }}" \
            -var="location=${{ steps.tfvars.outputs.location }}" \
            -var="backstage_ingress_host=${{ steps.tfvars.outputs.backstage_ingress_host }}" \
            -var="backstage_ingress_enabled=${{ steps.tfvars.outputs.backstage_ingress_enabled }}" \
            -var="github_auth_enabled=${{ steps.tfvars.outputs.github_auth_enabled }}" \
            -var="github_client_id=${TF_VAR_github_client_id:-}" \
            -var="github_client_secret=${TF_VAR_github_client_secret:-}" \
            -var="backstage_base_url_override=${{ steps.tfvars.outputs.backstage_base_url_override }}" \
            -var="backstage_image_registry=${{ steps.tfvars.outputs.backstage_image_registry }}" \
            -var="backstage_image_repository=${{ steps.tfvars.outputs.backstage_image_repository }}" \
            -var="backstage_image_tag=${{ steps.tfvars.outputs.backstage_image_tag }}" \
            -var="postgresql_password=${TF_VAR_postgresql_password:-}"

      - name: Terraform Apply (Phase 1b - AKS infrastructure)
        if: ${{ steps.tfvars.outputs.deploy_aks == 'true' }}
        working-directory: ./terraform
        env:
          TF_VAR_postgresql_password: ${{ secrets.POSTGRESQL_PASSWORD }}
          TF_VAR_github_client_id: ${{ secrets.BACKSTAGE_OAUTH_CLIENT_ID }}
          TF_VAR_github_client_secret: ${{ secrets.BACKSTAGE_OAUTH_CLIENT_SECRET }}
        run: |
          terraform apply -auto-approve \
            -target=azurerm_resource_group.main \
            -target=azurerm_kubernetes_cluster.main \
            -target=random_password.postgresql \
            -var="resource_group_name=${{ steps.tfvars.outputs.resource_group }}" \
            -var="deploy_aks=${{ steps.tfvars.outputs.deploy_aks }}" \
            -var="existing_aks_name=${{ steps.tfvars.outputs.existing_aks_name }}" \
            -var="existing_aks_rg=${{ steps.tfvars.outputs.existing_aks_rg }}" \
            -var="location=${{ steps.tfvars.outputs.location }}" \
            -var="backstage_ingress_host=${{ steps.tfvars.outputs.backstage_ingress_host }}" \
            -var="backstage_ingress_enabled=${{ steps.tfvars.outputs.backstage_ingress_enabled }}" \
            -var="github_auth_enabled=${{ steps.tfvars.outputs.github_auth_enabled }}" \
            -var="github_client_id=${TF_VAR_github_client_id:-}" \
            -var="github_client_secret=${TF_VAR_github_client_secret:-}" \
            -var="backstage_base_url_override=${{ steps.tfvars.outputs.backstage_base_url_override }}" \
            -var="backstage_image_registry=${{ steps.tfvars.outputs.backstage_image_registry }}" \
            -var="backstage_image_repository=${{ steps.tfvars.outputs.backstage_image_repository }}" \
            -var="backstage_image_tag=${{ steps.tfvars.outputs.backstage_image_tag }}" \
            -var="postgresql_password=${TF_VAR_postgresql_password:-}"

      - name: Get AKS credentials
        run: |
          if [ "${{ steps.tfvars.outputs.deploy_aks }}" = "true" ]; then
            az aks get-credentials \
              --resource-group ${{ steps.tfvars.outputs.resource_group }} \
              --name backstage-aks \
              --file $HOME/.kube/config
          else
            az aks get-credentials \
              --resource-group ${{ steps.tfvars.outputs.existing_aks_rg }} \
              --name ${{ steps.tfvars.outputs.existing_aks_name }} \
              --file $HOME/.kube/config
          fi
          echo "KUBE_CONFIG_PATH=$HOME/.kube/config" >> $GITHUB_ENV

      - name: Terraform Apply (Phase 2 - Backstage)
        working-directory: ./terraform
        env:
          TF_VAR_postgresql_password: ${{ secrets.POSTGRESQL_PASSWORD }}
          TF_VAR_kube_config_path: ${{ env.KUBE_CONFIG_PATH }}
          TF_VAR_github_client_id: ${{ secrets.BACKSTAGE_OAUTH_CLIENT_ID }}
          TF_VAR_github_client_secret: ${{ secrets.BACKSTAGE_OAUTH_CLIENT_SECRET }}
        run: |
          terraform apply -auto-approve \
            -var="resource_group_name=${{ steps.tfvars.outputs.resource_group }}" \
            -var="deploy_aks=${{ steps.tfvars.outputs.deploy_aks }}" \
            -var="existing_aks_name=${{ steps.tfvars.outputs.existing_aks_name }}" \
            -var="existing_aks_rg=${{ steps.tfvars.outputs.existing_aks_rg }}" \
            -var="location=${{ steps.tfvars.outputs.location }}" \
            -var="backstage_ingress_host=${{ steps.tfvars.outputs.backstage_ingress_host }}" \
            -var="backstage_ingress_enabled=${{ steps.tfvars.outputs.backstage_ingress_enabled }}" \
            -var="github_auth_enabled=${{ steps.tfvars.outputs.github_auth_enabled }}" \
            -var="github_client_id=${TF_VAR_github_client_id:-}" \
            -var="github_client_secret=${TF_VAR_github_client_secret:-}" \
            -var="backstage_base_url_override=${{ steps.tfvars.outputs.backstage_base_url_override }}" \
            -var="backstage_image_registry=${{ steps.tfvars.outputs.backstage_image_registry }}" \
            -var="backstage_image_repository=${{ steps.tfvars.outputs.backstage_image_repository }}" \
            -var="backstage_image_tag=${{ steps.tfvars.outputs.backstage_image_tag }}" \
            -var="postgresql_password=${TF_VAR_postgresql_password:-}" \
            -var="kube_config_path=$HOME/.kube/config"

      - name: Update baseUrl for LoadBalancer (nip.io)
        working-directory: ./terraform
        env:
          TF_VAR_postgresql_password: ${{ secrets.POSTGRESQL_PASSWORD }}
          TF_VAR_github_client_id: ${{ secrets.BACKSTAGE_OAUTH_CLIENT_ID }}
          TF_VAR_github_client_secret: ${{ secrets.BACKSTAGE_OAUTH_CLIENT_SECRET }}
        run: |
          for i in $(seq 1 30); do
            LB_IP=$(kubectl get svc backstage -n backstage -o jsonpath='{.status.loadBalancer.ingress[0].ip}' 2>/dev/null || true)
            [ -n "$LB_IP" ] && break
            echo "Waiting for LoadBalancer IP... ($i/30)"
            sleep 10
          done
          if [ -z "$LB_IP" ]; then
            echo "Could not get LoadBalancer IP; baseUrl will remain localhost"
            exit 0
          fi
          BASE_URL="http://backstage.${LB_IP}.nip.io:7007"
          echo "Using baseUrl: $BASE_URL"
          terraform apply -auto-approve \
            -var="resource_group_name=${{ steps.tfvars.outputs.resource_group }}" \
            -var="deploy_aks=${{ steps.tfvars.outputs.deploy_aks }}" \
            -var="existing_aks_name=${{ steps.tfvars.outputs.existing_aks_name }}" \
            -var="existing_aks_rg=${{ steps.tfvars.outputs.existing_aks_rg }}" \
            -var="location=${{ steps.tfvars.outputs.location }}" \
            -var="backstage_ingress_host=" \
            -var="backstage_ingress_enabled=false" \
            -var="github_auth_enabled=${{ steps.tfvars.outputs.github_auth_enabled }}" \
            -var="github_client_id=${TF_VAR_github_client_id:-}" \
            -var="github_client_secret=${TF_VAR_github_client_secret:-}" \
            -var="backstage_base_url_override=$BASE_URL" \
            -var="backstage_image_registry=${{ steps.tfvars.outputs.backstage_image_registry }}" \
            -var="backstage_image_repository=${{ steps.tfvars.outputs.backstage_image_repository }}" \
            -var="backstage_image_tag=${{ steps.tfvars.outputs.backstage_image_tag }}" \
            -var="postgresql_password=${TF_VAR_postgresql_password:-}" \
            -var="kube_config_path=$HOME/.kube/config"

      - name: Output Deployment Info
        working-directory: ./terraform
        run: |
          terraform output -json
          LB_IP=$(kubectl get svc backstage -n backstage -o jsonpath='{.status.loadBalancer.ingress[0].ip}' 2>/dev/null || true)
          if [ -n "$LB_IP" ]; then
            echo ""
            echo "::notice:: Backstage URL: http://backstage.${LB_IP}.nip.io:7007"
            if [ "${{ steps.tfvars.outputs.github_auth_enabled }}" = "true" ]; then
              echo "::notice:: GitHub OAuth callback: http://backstage.${LB_IP}.nip.io:7007/api/auth/github/handler/frame"
            fi
          fi
